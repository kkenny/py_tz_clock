appName: "Timezone Clock"

defaults:
        colors:
                description: white
                time: DeepSkyBlue2
                date: white
                background: black
        frame:
                width: 200
                height: 100
        label:
                font:
                        face: Arial
                        size: 20
                        weight: bold
                padding:
                        x: 20
                        y: 3
                justify: left
        format:
                date: "%Y/%m/%d"
                time: "%H:%M:%S"
        window:
                width: 500
                height: 1

TimeZones:
        America:
                Los_Angeles:
                        description: "Los Angeles"
                        tz: "America/Los_Angeles"
                        colors:
                                description: white
                                time: DeepSkyBlue2
                                date: white
                Indianapolis:
                        description: Indianapolis
                        tz: "America/Indiana/Indianapolis"
                        colors:
                                description: yellow
                                time: DeepSkyBlue2
                                date: white
        UTC:
                UTC:
                        description: UTC
                        tz: UTC
                        colors:
                                description: "orange red"
                                time: "orange red"
                                date: "orange red"
        Europe:
                Dublin:
                        description: "Dublin"
                        tz: "Europe/Dublin"
                        colors:
                                description: white
                                time: DeepSkyBlue2
                                date: white
                London:
                        description: "London"
                        tz: "Europe/London"
                        colors:
                                description: white
                                time: DeepSkyBlue2
                                date: white
        Australia:
                Sydney:
                        description: "Sydney"
                        tz: "Australia/Sydney"
                        colors:
                                description: white
                                time: DeepSkyBlue2
                                date: white
